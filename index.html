<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="anime-image" src="./assets/images/monkey-d-luffy-straw-hat2.jpg" alt="Anime Character">

    <script src="script.js"></script>

</html>
